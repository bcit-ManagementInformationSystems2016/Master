<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
   <h:head>
    <title>#{msgs.page_title}</title>
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="main.css" />
   </h:head>
   <h:body>
      <h:form>
	      <div class="container">
	      <h5>#{msgs.supervisor_menu}</h5>
	      <h3>#{msgs.create_user}</h3>
	         <table class="table table-hover table-bordered">
	           	<tr>
	               <td><label class="col-sm-7 control-label">#{msgs.user_id}</label></td>
	               <td><h:inputText value="#{employee.userId}" class="form-control"/></td>
	            </tr>
	            <tr>
	               <td><label class="col-sm-7 control-label">#{msgs.first_name}</label></td>
	               <td><h:inputText value="#{employee.fname}" class="form-control"/></td>
	            </tr>
	            <tr>
	               <td><label class="col-sm-7 control-label">#{msgs.last_name}</label></td>
	               <td><h:inputText value="#{employee.lname}" class="form-control"/></td>
	            </tr>
	            <tr>
	               <td><label class="col-sm-7 control-label">#{msgs.email}</label></td>
	               <td><h:inputText value="#{employee.username}" class="form-control"/></td>
	            </tr>
	            <tr>
	               <td><label class="col-sm-7 control-label">#{msgs.password}</label></td>
	               <td><h:inputSecret id="password" value="#{employee.password}" class="form-control"/></td>
	            </tr>
	         </table>
	         <div class="form-group">
			    <div class="col-sm-offset-0 col-sm-12">
			  	  <h:commandButton value="#{msgs.submit}" action="#{employees.createUser}" class="btn btn-default"/>
	 			</div>
		  	 </div>
	  	</div>
      </h:form>
   </h:body>
</html>
